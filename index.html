<html>
<body>
    <!-- index file with form input for name & surname -->
    <h1>Get Method</h1>
    <form action="\inputform" method="GET">
        First Name: <input type="text" name="firstname"><br>
        Surname: <input type="text" name="lastname"><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Post Method</h2>
    <form action="\inputform" method="POST">
        First Name: <input type="text" name="firstname"><br>
        Surname: <input type="text" name="lastname"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
